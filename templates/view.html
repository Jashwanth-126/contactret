<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Queries - SDC PU College</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #004aad;
      color: #fff;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>SDC Independent PU College â€“ Contact Queries</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Stream</th>
      <th>Message</th>
    </tr>
    {% for c in contacts %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.full_name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.stream }}</td>
      <td>{{ c.message }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
